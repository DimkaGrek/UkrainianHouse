<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Перенаправление...</title>
        <script>
            // Проверяем, не является ли это запросом к корню
            if (location.pathname !== '/') {
                // Сохраняем путь в sessionStorage
                sessionStorage.redirect = location.pathname + location.search;
            }

            // Перенаправляем на главную страницу (index.html)
            location.replace('/');
        </script>
    </head>
    <body></body>
</html>
