<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Перенаправление...</title>
        <script>
            (function () {
                // Базовый путь к вашему приложению на GitHub Pages
                var basePath = '/UkrainianHouse/';

                // Полный путь для перенаправления
                var fullPath =
                    basePath +
                    '#/' +
                    location.pathname.slice(basePath.length) +
                    location.search;

                // Перенаправляем на index.html с сохранением исходного пути
                location.replace(fullPath);
            })();
        </script>
    </head>
    <body></body>
</html>
